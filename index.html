<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #1c273a; /* ‚Üê updated hex */
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    img.logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 40px;
    }

    img.loader {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="academy-logo.png" alt="Essentia Academy Logo" />
  <img class="loader" src="loader.gif" alt="Loading..." />

  <script>
    // Wait 5 seconds, then fade out
    setTimeout(() => {
      document.body.style.opacity = '0';

      // After fade completes, load redirect.js
      setTimeout(() => {
        const script = document.createElement('script');
        script.src = 'redirect.js';
        document.body.appendChild(script);
      }, 1000); // 1s fade duration
    }, 3000); // 5s delay before fade
  </script>
</body>
</html>
